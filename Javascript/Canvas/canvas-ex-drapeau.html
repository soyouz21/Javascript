<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Canvas</title>
    <style>
        #mon_canvas {
            border: solid black 1px;
        }

    </style>
</head>

<body>
    <canvas id="mon_canvas" width="500" height="500"> </canvas>

    <script type="text/javascript">
        var c = document.getElementById("mon_canvas");


        var ctx = c.getContext("2d");

        //baton

        ctx.beginPath();
        ctx.moveTo(100, 100);
        ctx.lineTo(100, 400);
        ctx.lineWidth = 10; //
        ctx.stroke(); //signifie le perimetre d une ligne avec une largeur de 10px donc du coup pas necassaire de mettre un fillstroke

        //drapeau
        ctx.fillStyle = "red";
        ctx.fillRect(105, 105, 300, 200); //ici attention le fill style doir etre mis avant le fill Rect car le rectangle s applique avec le style rouge 

        //etoile du drapeau
         ctx.beginPath();
         ctx.moveTo(250,250);
         ctx.lineTo(200,175);
         ctx.lineTo(300,200);
         ctx.lineTo(250,250);
         ctx.line
         ctx.fillStyle="green";//couleur du remplissage
         ctx.strokeStyle = "green"; //Couleur du contour
         ctx.lineWidth = 3; //Largeur de ligne
         ctx.fill(); // Application du remplissage
         ctx.stroke(); // Application du contour
       

    </script>
</body>

</html>
