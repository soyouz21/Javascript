<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Canvas</title>
    <style>
        #mon_canvas{
            border:solid black 3px;
        }
    </style>

</head>

<body>
    <canvas id="mon_canvas" width="500" height="500"> </canvas>

    <script type="text/javascript">
        var c = document.getElementById("mon_canvas");

        var ctx = c.getContext("2d");

        //visage bonhomme
        ctx.beginPath();
        ctx.arc(250, 250, 250, 0, Math.PI * 2, true);
        ctx.strokeStyle = "black";
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.stroke();

        //bouche 
        ctx.beginPath();
        ctx.arc(250, 250, 130, 0, Math.PI, false);
        ctx.strokeStyle = "pink";
        ctx.lineWidth=4;
        ctx.stroke();
       /* //langue
        ctx.beginPath();
        ctx.moveTo (240,200);
        ctx.lineTo(180,300);
        ctx.lineJoin="round";
        ctx.lineCap="round";
        ctx.stroke();*/
        

        //Nez
        ctx.beginPath();
        ctx.arc(250, 250, 20, 0, Math.PI * 2, true);
        ctx.strokeStyle = "green";
        ctx.stroke();

        //oeil de gauche
        ctx.beginPath();
        ctx.arc(150,150,30,0,Math.PI*2, true);//150x, 150y definissent le centre de mon cercle dans la position hauteur et largeur prédéfinis dans mon canvas id.Ensuite,30 est le rayon en px, ensuite 0 est le debut de l angle ici demarre à 0 .MathPi est la moitié du rayon fois 2, true est le sens danslequel le pinceau va tourner true ou false.
        ctx.strokeStyle="blue";
        ctx.stroke();
         ctx.fillStyle="blue";
        ctx.fill();
        //oeil de droite
         ctx.beginPath();
        ctx.arc(350,150,30,0,Math.PI*2, true);
        ctx.strokeStyle="blue";
        ctx.stroke();
        ctx.fillStyle="blue";
        ctx.fill();
        //pupille gauche
        
        ctx.beginPath();
        ctx.arc(150,150,10,0,Math.PI*2, true);
        ctx.strokestyle="black";
        ctx.fillStyle="black";
        ctx.fill();
        ctx.stroke();
        
        //pupille droite
         ctx.beginPath();
        ctx.arc(350,150,10,0,Math.PI*2, true);
        ctx.strokestyle="black";
        ctx.fillStyle="black";
        ctx.fill();
        ctx.stroke();
        
    </script>
</body>
</html>
