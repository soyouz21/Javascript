      <script type="text/javascript">
        
          
         //nombre1 indique la valeur entrée par l utilisateur et que promp va récuperer 
         var nombre1=prompt("Veuillez introduire un nombre à virgule, utilisez des points pour les virgules svp");
          //cette fonction nous permet de castrer les chiffres à virgule et de prendre que 
          //les chiffres entier
          var nombre2=prompt("Veuillez introduire un 2ème nombre à virgule, utilisez des points pour les virgules svp");
          
          nombre1=parseInt(nombre1);//parseint ne prend que le nombre entier 
          
          var résultat = (nombre1*nombre2);
          
          
          alert("Voici le résultat!"+résultat);
       
          
          
    </script>
