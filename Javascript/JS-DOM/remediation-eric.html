<!DOCTYPE html>
<html>

<head>

    <title>Filtrage</title>

<body>
<h1>Filtrage Anderlecht</h1>
    <button id="tous">Tous</button>
    <button id="femmes">Femmes</button>
    <button id="hommes">Hommes</button>
    <button id="formateurs">Formateurs</button>
    <button id="apprenants">Apprenants</button>
    <article class="andy femmes formateurs" >Emily</article>
    <article class="andy hommes formateurs">Eric</article>
    <article class="andy femmes apprenants" >Maria</article>
    <article class="andy femmes apprenants">Nadia</article>

    <article class="andy hommes apprenants">Mike</article>

    <article class="andy femmes apprenants">Miriam</article>
    
    
    <script>
        
    function andyDisplay(classe,valeur){
       var lesandy=document.getElementsByClassName(classe);
         for(var i=0;i<lesandy.length;++i){
            lesandy[i].style.display=valeur;
          }     
        }
        document.getElementById('tous').onclick = function(){
            andyDisplay('andy','block');
        }
        document.getElementById('femmes').onclick = function(){
            andyDisplay('andy','none');
            andyDisplay('femmes','block');
        }
        document.getElementById('hommes').onclick = function(){
            andyDisplay('andy','none');
            andyDisplay('hommes','block');
        }
        document.getElementById('formateurs').onclick = function(){
            andyDisplay('andy','none');
            andyDisplay('formateurs','block');
        }
        document.getElementById('apprenants').onclick = function(){
            andyDisplay('andy','none');
            andyDisplay('apprenants','block');
        }
    </script>
    
    
    
</body>

</html>
