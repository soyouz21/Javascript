<!DOCTYPE html>
<html>

<head>

    <script type="text/javascript">
        
        function calculPerimetre(l, L) {//ici j appelle la fonction du calcul du périmètre//

        }
        
        function calculSurface(l,L){//ici j appelle la fonction qui calculera la surface
            
            alert(l*L+ " Résulat de la surface");//affiche le résultat de la surface
        }

        function calculer() {//fonction qui fait appel aux valeurs que l'internaute insere et va ensuite les calculer grace au onclick créé dans le button plus bas 

            var longueur = document.getElementById("longueur_rectangle").value;//fait appel à la longueur que l'usager insere, grace au lieu du docgetelementbyid, qui sont dans le label (les inputs affichés à l'écran, on reprend leur id) 
            var largeur = document.getElementById("largeur_rectangle").value;
        
            calculPerimetre(longueur, largeur);
            calculSurface(longueur, largeur);

        }

    </script>
</head>

<body>
