    <script type="text/javascript">
        var b = 2;
        a = b++;
        document.write("<br>a=b++"+" resulat"+ a);
        document.write("<br>a=b++"+" resulat"+ b);
        
        a = ++b;
        document.write("<br>a=++b"+" resulat de a "+ a);
         document.write("<br>a=++b"+" resulat de b "+ b);
        a = b--;
        document.write("<br>a=b--"+" resulat de a " + a);
        document.write("<br>a=b--"+" resulat de b " + b);
        a = --b;
        document.write("<br>a=--b" +" resulat de a "+ a);
         document.write("<br>a=--b" +" resulat de b "+ b);
        a += b++;
        document.write("<br>a+=b++" +" resulat de a "+ a);
        document.write("<br>a+=b++" +" resulat de b "+ b);


        var a = 1;
        var b = 2;
        a += ++b;
        document.write("<br>a=1; a+=++b"+" resulat de a "+a);
        document.write("<br>a=1; a+=++b"+" resulat de b "+b);
        
        a -= b++;
        document.write("<br>a=1; a-=b++"+" resulat de a "+a);
        document.write("<br>a=1; a-=b++"+" resulat de b "+b);
        a -= ++b;
        document.write("<br>a=1; a-=++b"+" resulat de a "+a);
        document.write("<br>a=1; a-=++b"+" resulat de b "+b);
        a += b--;
        document.write("<br>a=1; a+=b--"+" resulat de a "+a);
        document.write("<br>a=1; a+=b--"+" resulat de b "+b);
        a += --b;
        document.write("<br>a=1; a+=--b"+" resulat de a "+a);
        document.write("<br>a=1; a+=--b"+" resulat de b "+b);
    </script>
