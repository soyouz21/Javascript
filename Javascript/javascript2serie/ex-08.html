<!DOCTYPE html>
<html>

<head>
    <title>Exercice_08_série 2</title>

    <meta charset="UTF-8">
    
    

    <script type="text/javascript">
        
        function jourDeLaSemaine(){
         var day;
            switch (new Date().getDay()) {
    case 0:
        day = "Dimanche";
        break;
                    
    case 1:
        day = "Lundi";
        break;
    case 2:
        day = "Mardi";
        break;
    case 3:
        day = "Mercredi";
        break;
    case 4:
        day = "Jeudi";
        break;
    case 5:
        day = "Vendredi";
        break;
    case  6:
        day = "Samedi";
}
            
        
        //var now= new Date
        
        alert("Nous sommes le "+day);
          
        }
    </script>
    </head>
    <body>
        
    <button name="valider" onclick="jourDeLaSemaine()">Affiche le résultat</button>
    
    
    </body>
</html>
